---
layout: default
title: Todos en espanol
language: espanol
---

{% for post in site.posts %}
  {% if post.language == 'espanol' %}
  <div class="container">
    <div class="espanol">
      <div class="post-date">
        {{ post.date | date: "%d %B %Y" }}
      </div> <!-- /.post-date -->
      {{ post.content }}
    </div> <!-- /.espanol -->
  </div> <!-- /.container -->
  {% endif %}
{% endfor %}
