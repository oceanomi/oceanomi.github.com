---
layout: default
title: All bits in English
language: english
---

{% for post in site.posts %}
  {% if post.language == 'english' %}
  <div class="container">
    <div class="english">
      <div class="post-date">
        {{ post.date | date: "%d %B %Y" }}
      </div> <!-- /.post-date -->
      <a href="{{ post.url }}"> 
        {{ post.content }}
      </a>
    </div> <!-- /.english -->
  </div> <!-- /.container -->
  {% endif %}
{% endfor %}
